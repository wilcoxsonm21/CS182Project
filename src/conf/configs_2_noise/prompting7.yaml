inherit:
- models/small-prompt.yaml
- wandb.yaml
model:
  n_dims: 1
  n_positions: 131
  positional_encodings: true
  pretrained_model_dir: /global/scratch/users/mortsven/wandb/models/kernel_linear_regression/base_model
  prompt_dim: 50
out_dir: /global/scratch/users/mortsven/wandb/models/noisy_stuff
training:
  resume_id: noisy1
  batch_size: 64
  curriculum:
    deg:
      end: 3
      inc: 0
      interval: 500001
      start: 3
    dims:
      end: 1
      inc: 1
      interval: 2000
      start: 1
    points:
      end: 31
      inc: 1
      interval: 1000
      start: 31
  data: uniform
  keep_every_steps: 100000
  learning_rate: 5.0e-05
  resume_id: prompt7
  save_every_steps: 1000
  task: chebyshev_kernel_linear_regression
  task_kwargs:
    basis_dim: 5
    fixed_coeffs: 1
    highest_degree: 5
    lowest_degree: 5
    scale: 1.0
  train_steps: 2000000
wandb:
  name: noisy1
